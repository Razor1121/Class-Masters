<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WoW Tank Class Masters</title>

  <!-- WoW-style font -->
  <link href="https://fonts.cdnfonts.com/css/lifecraft" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'LifeCraft', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    /* --- Background Image --- */
    body {
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* --- Overlay for dramatic contrast --- */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6));
      z-index: 0;
    }

    /* --- Content --- */
    .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 2rem;
    }

    h1 {
      font-size: 3.5rem;
      color: #FFD700;
      text-shadow:
        0 0 10px #ffcc00,
        0 0 20px #ff9900,
        0 0 40px #ff6600;
      margin-bottom: 1rem;
    }

    p {
      font-family: 'Poppins', sans-serif;
      font-size: 1.25rem;
      line-height: 1.7;
      color: #f0e6d2;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    /* --- Link Button --- */
    .link-btn {
      position: absolute;
      bottom: 6%;
      background: linear-gradient(135deg, #FFD700, #E6A300);
      color: #111;
      padding: 0.9rem 2.4rem;
      border-radius: 40px;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      transition: 0.3s;
      z-index: 1;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }

    .link-btn:hover {
      background: linear-gradient(135deg, #ffcc00, #ff9900);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 25px rgba(255, 180, 0, 0.9);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.4rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>WoW Tank Class Masters</h1>
    <p>
      Welcome, heroes! This project aims to unite experienced tanks across all classes —  
      to teach, share, and grow together.  
      Respect all classes, lift each other up, and forge stronger defenders for Azeroth!
    </p>
  </div>

  <a href="https://docs.google.com/forms/d/e/1FAIpQLScdroIZMoGoqCJVgOWLnrDcLj4khJluBWsK9r3NFplhaeXqRg/viewform?usp=header" target="_blank" class="link-btn">
    ⚔️ Fill Out the Google Form
  </a>
</body>
</html>
